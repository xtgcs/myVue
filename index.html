<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue双向数据绑定研究</title>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <input v-model="name">
        <h3>{{name}}</h3>
        <button v-on:click="clickMe">click me!</button>

    </div>

</body>
<script src="js/watcher.js"></script>
<script src="js/observer.js"></script>
<script src="js/compile.js"></script>
<script src="js/vue.js"></script>
<script>
    new myVue({
        el: "#app",
        data: {
            title: '我的vue框架',
            name: '张三',
        },
        methods:{
            clickMe: function () {
                console.log(this); 
                this.title = "vue双向数据绑定实践";
            }
        },
        mounted: function () {
            window.setTimeout(() => {
                this.title = '你好';
            }, 1000);
        }
    })
</script>

</html>
